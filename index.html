<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my cute lil calculator</title>
    <link rel="stylesheet" type="text/css" href="common-style.css" />
    <link rel="stylesheet" type="text/css" href="blue.css" title="blue"/>
    <link rel="alternate stylesheet" type="text/css" href="pink.css" title="pink"/>
  </head>
  <body>
    <div id="calc">
      <div id="display">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>
      </div>
      <button class="span-2" data-all-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button class="span-2" data-equals>=</button>
    </div>

    <button onclick="swapStyleSheet('blue.css')">Blue Mode</button>
    <button onclick="swapStyleSheet('pink.css')">Pink Mode</button>
    <footer>
      <p>
        Thanks for checking out my calculator! This project inspired by
        <a
          href="https://www.youtube.com/watch?v=j59qQ7YWLxw&t=961s"
          alt="Build A Calculator With JavaScript Tutorial"
          target="_blank"
          >this video</a
        >
        by
        <a
          href="https://www.youtube.com/channel/UCFbNIlppjAuEX4znoulh0Cw/about"
          alt="Web Dev Simplified youtube about page"
          target="_blank"
          >Web Dev Simplified</a
        >
      </p>
      <p>
        Created by Sabrina LaGasse. Connect with me on
        <a href="https://twitter.com/SabrinaLaGasse" target="_blank">Twitter</a>
      </p>
    </footer>
    <script src="calculator.js"></script>
  </body>
</html>
